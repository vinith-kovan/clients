<section
  class="tw-w-[300px] tw-text-contrast tw-flex tw-flex-col tw-justify-between tw-rounded-md tw-pointer-events-auto tw-cursor-default {{
    bgColor
  }}"
>
  <div class="tw-flex tw-items-center tw-gap-4 tw-px-4 tw-pb-0 tw-pt-2">
    <header>
      <i class="bwi tw-text-lg {{ iconClass }}"></i>
      <span class="tw-ml-4">{{ title }}</span>
    </header>
    <div>{{ text }}</div>
    <button
      class="tw-ml-auto"
      bitIconButton="bwi-close"
      buttonType="contrast"
      type="button"
      (click)="this.onClose.emit()"
    ></button>
  </div>
  <div class="tw-h-1 tw-w-full tw-bg-text-contrast/70" [style.width]="progressBarWidth + '%'"></div>
</section>
